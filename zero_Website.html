        <script>
            const canvas = document.querySelector('#right_canvas');
            canvas.width  = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;

            let frames = 13;

            function onDrawFrame(ctx, frame) {
                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                
                const gifWidth= 320;
                const gifHeight = 240;
                const x = (ctx.canvas.width - gifWidth) / 2;
                const y = (ctx.canvas.height - gifHeight) / 2;
                ctx.globalCompositeOperation = 'source-over';
                ctx.drawImage(frame.buffer, frame.x, frame.y, gifWidth, gifHeight);

                /*30%, 50%, 0.5 rainbow color*/
                /*const hue = (frames * 10 + x * 50) % 360; rainbow hue*/
                /*const hue = ( Math.sin(frames / 30 + x / 10)) * 20; honey hue*/
                const hue = (Math.sin(frames / 60 + x / 10) * 180 + 180) % 360;
                ctx.globalCompositeOperation = 'source-atop';
                ctx.fillStyle = `hsla(${hue}, 30%, 50%, 0.5)`;
                ctx.fillRect(x, y, gifWidth, gifHeight);
                

                frames++;
            }
            
                
            gifler('./GIFS/Emilia.gif').get(function(anim) {
            anim.onDrawFrame = onDrawFrame;
            anim.animateInCanvas(canvas);
            });
        </script>
